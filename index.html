<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 貓咪產生器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 增加一個簡單的載入中動畫 */
        @keyframes pulse {
            50% { opacity: .5; }
        }
        .loading-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center min-h-screen font-sans p-4">

    <!-- 主卡片容器 -->
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-6 sm:p-8 w-full max-w-lg text-center">
        
        <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 dark:text-white mb-2">AI 貓咪描述產生器</h1>
        <p class="text-gray-600 dark:text-gray-300 mb-6">點擊按鈕，讓 AI 為您描述一隻可愛的貓咪！</p>

        <!-- 圖片顯示區域 -->
        <div class="w-full h-64 sm:h-80 bg-gray-200 dark:bg-gray-700 rounded-lg mb-4 flex items-center justify-center overflow-hidden">
            <img id="catImage" src="https://placehold.co/400x300/e2e8f0/cbd5e0?text=準備中..." alt="隨機的貓咪圖片" class="w-full h-full object-cover transition-opacity duration-500">
        </div>

        <!-- AI 描述區域 -->
        <div id="description-container" class="h-20 p-2 border border-dashed dark:border-gray-600 rounded-lg flex items-center justify-center mb-6">
            <p id="catDescription" class="text-gray-700 dark:text-gray-200 italic">AI 正在思考中...</p>
        </div>

        <!-- 按鈕 -->
        <button id="newCatButton" class="w-full bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-500/50 transform hover:-translate-y-1 transition-all duration-300 disabled:bg-gray-400 disabled:cursor-not-allowed">
            給我一隻 AI 貓咪！
        </button>
    </div>

    <script>
        const catImage = document.getElementById('catImage');
        const catDescription = document.getElementById('catDescription');
        const newCatButton = document.getElementById('newCatButton');

        // 這個函式現在會呼叫我們自己的後端 API
        async function fetchNewAICat() {
            // 1. 進入載入狀態
            newCatButton.disabled = true;
            newCatButton.textContent = 'AI 處理中...';
            catImage.classList.add('loading-pulse');
            catDescription.textContent = 'AI 正在思考中...';

            try {
                // 2. 呼叫我們在 /api/cat.js 的後端函式
                const response = await fetch('/api/cat');
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `伺服器錯誤: ${response.status}`);
                }
                
                const data = await response.json();
                
                // 3. 更新圖片和描述
                catImage.src = data.imageUrl;
                catDescription.textContent = data.description;

            } catch (error) {
                console.error('獲取 AI 貓咪失敗:', error);
                catDescription.textContent = `發生錯誤：${error.message}`;
                catImage.src = 'https://placehold.co/400x300/fecaca/991b1b?text=載入失敗';
            } finally {
                // 4. 恢復按鈕和狀態
                catImage.onload = () => {
                    catImage.classList.remove('loading-pulse');
                    newCatButton.disabled = false;
                    newCatButton.textContent = '再給我一隻！';
                };
            }
        }

        newCatButton.addEventListener('click', fetchNewAICat);
        // 頁面首次載入時自動執行
        document.addEventListener('DOMContentLoaded', fetchNewAICat);
    </script>
</body>
</html>
